{% extends "layout.html" %}

{% block title %}
    Add user
{% endblock %}

{% block main %}
    <form action="/register" id="register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="firstname" placeholder="firstname" type="text"/>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="surname" placeholder="surname" type="text"/>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" type="email" name="email" placeholder="email" type="text"/>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder=" confirm Password" type="password"/>
        </div>

        <button  id="submit_registration" class="btn btn-primary" type="submit">add user</button>
    </form>
<!-- js files -->
	<script src='/static/js/jquery.min.js'></script>
	<script src="/static/js/script.js"></script>

<!-- /js files -->

{% endblock %}
